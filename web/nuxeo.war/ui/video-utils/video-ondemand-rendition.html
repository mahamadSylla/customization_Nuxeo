<!--
`video-ondemand-rendition`
@group Nuxeo UI
@element video-ondemand-rendition
-->
<!--
The VideoUtilsBehavior helps centralizes the code, avoiding having the same code in the
different elements: dispach the destination (download, new document, refresh current),
checks the xpath (to show/hide the action), ...
-->
<link rel="import" href="video-utils-behavior.html">

<style include="iron-flex iron-flex-alignment"></style>

<dom-module id="video-ondemand-rendition">
  <template>
    <style include="iron-flex iron-flex-alignment">
      
      .buttons {
        background-color: white;
      }

      nuxeo-dialog {
        text-align:left;
      }
      
      .input {
        /*padding-bottom: 1em;*/
        display: block;
      }

      .progressLabel {
        padding-bottom: 0.5em;
      }

      .noTopMargin {
        margin-top: 1em;
      }

      .title {
        text-align: center;
        margin-top: 0.5em;
      }

      hr {
        margin-top: 0.5em;
      }

      h3 {
        margin-bottom: 0.5em;
      }

      paper-button {
        margin-left: 2em;
      }

    </style>

    <nuxeo-operation id="videoOnDemandRenditionOp" op="javascript.videoUtils_api_OnDemandRendition" input="[[document.uid]]"></nuxeo-operation>

    <template is="dom-if" if="[[xpathIsMainBlob(xpath)]]">
      <paper-icon-button on-tap="_togglePopup" icon="image:photo-size-select-large"></paper-icon-button>
      <paper-tooltip>[[i18n('videoUtils.onDemandRendition.tooltip')]]</paper-tooltip>
    </template>

    <nuxeo-dialog
              reparent
              id="onDemandRenditionDialog"
              with-backdrop
              no-auto-focus>
      <div class="title">
        <h2>[[i18n('videoUtils.onDemandRendition.label.title')]]</h2>
        <hr />
        <h3>[[document.title]]</h3>
        <div>
          [[videoInfo]]
        </div>
      </div>

      <div class="input">
        <nuxeo-input  type="number"
                      min="0"
                      label="[[i18n('videoUtils.onDemandRendition.label.maxWidth')]]"
                      value="{{maxWidth}}"
                      required="true"></nuxeo-input>
      </div>
      <div class="input">
        <nuxeo-input  type="number"
                      min="0"
                      label="[[i18n('videoUtils.onDemandRendition.label.maxHeight')]]"
                      value="{{maxHeight}}"
                      required="true"></nuxeo-input>
      </div>
      <div class="input">
        <nuxeo-directory-suggestion
                    role="widget"
                    id="dirSuggFormat"
                    label="[[i18n('videoUtils.onDemandRendition.label.format')]]"
                    directory-name="videoUtils_Format"
                    name="format"
                    value="{{format}}"
                    placeholder=""
                    min-chars="0"
                    required="true">
        </nuxeo-directory-suggestion>
      </div>

      <div class="input">
        <nuxeo-directory-suggestion
                    role="widget"
                    id="dirSuggDestination"
                    label="[[i18n('videoUtils.label.destination')]]"
                    directory-name="videoUtils_Destination"
                    name="destination"
                    value="{{destination}}"
                    placeholder=""
                    min-chars="0"
                    required="true">
        </nuxeo-directory-suggestion>
      </div>

      <div class="layout horizontal center end-justified noTopMargin">
        <div id="progress" class="layout vertical center" style="display:[[displayProgress]]">
          <label class="progressLabel">[[i18n('videoUtils.label.processing')]]</label>
          <paper-progress indeterminate></paper-progress>
        </div>
        <div class="buttons">
          <paper-button id="cancelButton" dialog-dismiss>[[i18n('popupPermission.cancel')]]</paper-button>
          <paper-button id="doOnDemandRenditionButton" class="primary" on-tap="_doOnDemandRendition" disabled>[[i18n('videoUtils.label.OK')]]</paper-button>
        </div>
      </div>
    </nuxeo-dialog>

  </template>

  <script>
    Polymer({
      is: 'video-ondemand-rendition',
      // VideoUtilsBehavior is used for several common/shared utilities.
      behaviors: [Nuxeo.LayoutBehavior, Nuxeo.VideoUtilsBehavior],
      properties: {
        document: {
          type: Object,
          observer: "_documentChanged"
        },

        // Passed by caller, either explicitely or because we are in the BLOB_ACTIONS slot
        xpath: String, 

        videoInfo: String,
        
        maxHeight: {
          type: Number,
          value: 0,
          observer: "_dialogValueChanged"
        },

        maxWidth: {
          type: Number,
          value: 0,
          observer: "_dialogValueChanged"
        },

        format: {
          type: String,
          observer: "_dialogValueChanged",
          value: null
        },

        displayProgress: {
          type: String,
          value: "none"
        },
        
        destination: {
          type: Object,
          observer: "_dialogValueChanged"
          //value is set during _resetValues()
        }
      },

      listeners: {
        'iron-overlay-opened': '_resetValues',
      },

      _documentChanged: function(newDoc, previousDoc) {
        this._resetValues();
        this.videoInfo = this.getVideoInfo(newDoc);
      },

      _resetValues: function() {
        this.maxHeight = 0;
        this.maxWidth = 0;
        this.format = null;
        
        this.displayProgress = "none";
        this.$.cancelButton.disabled = false;

        this.destination = this.getDefaultDestination();
      },

      // poor man validation so far in this first implementation
      _valuesAreOk: function() {
        let ok = false;
        if(    ((this.maxHeight && this.maxHeight > 0) || (this.maxWidth || this.maxWidth > 0))
            && this.format && this.format !== ""
            && this.destination && this.destination !== "") {
          ok = true;
        }

        return ok;
      },

      _dialogValueChanged: function() {
        //Validation before allowing download. Enable/disable button
        this.$.doOnDemandRenditionButton.disabled = !this._valuesAreOk();
      },

      _togglePopup: function () {
        this.$.onDemandRenditionDialog.toggle();
      },

      _doOnDemandRendition: function() {
        let op = this.$.videoOnDemandRenditionOp;
        let destination = this.getVocabularyEntryId(this.destination);

        op.params = {
          "maxWidth": this.maxWidth,
          "maxHeight": this.maxHeight,
          "format": this.format,
          "destination": destination
        };

        this.progressShow("displayProgress", "cancelButton", "doOnDemandRenditionButton");

        op.execute()
          .then(function(result) {
            this.progressStopNormal("displayProgress", "onDemandRenditionDialog", destination, result);
          }.bind(this))
          .catch(function(error) {
            this.progressStopOnError("displayProgress", "onDemandRenditionDialog", error);
          }.bind(this))

      }

    });
  </script>
</dom-module>
