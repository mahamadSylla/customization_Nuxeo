<!--
`video-merge`
@group Nuxeo UI
@element video-merge
-->
<!--
The VideoUtilsBehavior helps centralizes the code, avoiding gaving the same code in the
different elements: dispach the destination (download, new document, refresh current),
checks the xpath (to show/hide the action), ...
-->
<link rel="import" href="video-utils-behavior.html">
<dom-module id="video-merge">
  <template>
    <style include="iron-flex iron-flex-alignment">

      .buttons {
        background-color: white;
      }

      nuxeo-dialog {
        max-width: 400px;
        text-align:left;
      }
      
      .input {
        /*padding-bottom: 1em;*/
        display: block;
      }

      .info {
        font-size: smaller;
        color: grey;
        margin-top: 0;
      }

      .progressLabel {
        padding-bottom: 0.5em;
      }

      .noTopMargin {
        margin-top: 1em;
      }

      .title {
        text-align: center;
        margin-top: 0.5em;
      }

      hr {
        margin-top: 0.5em;
      }

      h3 {
        margin-bottom: 0.5em;
      }

      paper-button {
        margin-left: 2em;
      }

      #displayMergeDialog[disabled] {
      	color: lightgray;
      }
    </style>

    <nuxeo-operation id="videoMergeOp" op="javascript.videoUtils_api_Merge" input="[[document.uid]]"></nuxeo-operation>

    <template is="dom-if" if="[[_canMerge(document)]]">
      <paper-icon-button id="displayMergeDialog" on-tap="_togglePopup" icon="editor:merge-type" disabled="[[_shouldDisableMergeDialogButton(document)]]"></paper-icon-button>
      <paper-tooltip>[[i18n('videoUtils.merge.tooltip')]]</paper-tooltip>
    </template>

    <nuxeo-dialog
              reparent
              id="mergeDialog"
              with-backdrop
              no-auto-focus>
      <div class="title">
        <h2>[[i18n('video.merge.label.title')]]</h2>
        <hr />
        <h3>[[document.title]]</h3>
        <div class="info">
        	[[currentDocInfo]]<br />
        	[[currentDocInfoDetails]]
        </div>
      </div>
      <div class="input">
        <nuxeo-directory-suggestion
                    role="widget"
                    id="dirSuggDestination"
                    label="[[i18n('videoUtils.label.destination')]]"
                    directory-name="videoUtils_Destination"
                    name="destination"
                    value="{{destination}}"
                    placeholder=""
                    min-chars="0"
                    required="true">
        </nuxeo-directory-suggestion>
      </div>

      <div class="layout horizontal center end-justified noTopMargin">
        <div id="progress" class="layout vertical center" style="display:[[displayProgress]]">
          <label class="progressLabel">[[i18n('videoUtils.label.processing')]]</label>
          <paper-progress indeterminate></paper-progress>
        </div>
        <div class="buttons">
          <paper-button id="cancelButton" dialog-dismiss>[[i18n('popupPermission.cancel')]]</paper-button>
          <paper-button id="doMergeButton" class="primary" on-tap="_doMerge" disabled>[[i18n('videoUtils.merge.label.merge')]]</paper-button>
        </div>
      </div>

    </nuxeo-dialog>

  </template>

  <script>
    Polymer({
      is: 'video-merge',
      // VideoUtilsBehavior is used for several common/shared utilities.
      behaviors: [Nuxeo.LayoutBehavior, Nuxeo.FiltersBehavior, Nuxeo.VideoUtilsBehavior],
      properties: {
        document: {
          type: Object,
          observer: "_documentChanged"
        },

        currentDocInfo: String,

        currentDocInfoDetails: String,

        displayProgress: {
          type: String,
          value: "none"
        },
        
        destination: {
          type: Object,
          observer: "_dialogValueChanged"
          //value is set during _resetValues()
        }
      },

      listeners: {
        'iron-overlay-opened': '_resetValues'
      },

      _canMerge: function(doc) {

      	if(doc && this.hasFacet(doc, "Collection") || this.hasFacet(doc, "Folderish")) {
      		return true;
      	}
      	return false;
      },

      _shouldDisableMergeDialogButton: function(doc) {
        let disableButton = true;

        if(!doc) {
        	doc = this.document;
        }
        if(!doc) {
        	console.log("No document to test");
        	return false;
        }

        if(this.hasFacet(doc, "Collection")) {
          let memberIds = doc.properties["collection:documentIds"];
          if(memberIds !== null && memberIds.length > 0) {
          	disableButton = false;
          }
        } else if(this.hasFacet(doc, "Folderish")) {
      	  // Should check there is at least one Video in the children
      	  // but don't want to be costly
      	  disableButton = false;
        }

        return disableButton;

      },

      _documentChanged: function(newDoc, previousDoc) {
        this._resetValues();

        let docInfo = this.i18n('videoUtils.merge.info');
        this.currentDocInfo = docInfo.replace("DOC_TYPE", newDoc.type);
        if(this.hasFacet(newDoc, "Collection")) {
          this.currentDocInfoDetails = this.i18n('videoUtils.merge.info.detailsForCollection');
      	} else if(this.hasFacet(newDoc, "Folderish")) {
      		this.currentDocInfoDetails = this.i18n('videoUtils.merge.info.detailsForFolderish');
      	}        
      },

      _resetValues: function() {
        this.displayProgress = "none";
        this.$.cancelButton.disabled = false;

        this.destination = this.getDefaultDestination();
      },

      // poor man validation so far in this first implementation
      _valuesAreOk: function() {
      	/*
        let ok = false;
        if(    ((this.maxHeight && this.maxHeight > 0) || (this.maxWidth || this.maxWidth > 0))
            && this.format && this.format !== ""
            && this.destination && this.destination !== "") {
          ok = true;
        }

        return ok;
        */
        return true;
      },

      _dialogValueChanged: function() {
        //Validation before allowing download. Enable/disable button
        this.$.doMergeButton.disabled = !this._valuesAreOk();
      },

      _togglePopup: function () {
        this.$.mergeDialog.toggle();
      },

      _doMerge: function() {
        let op = this.$.videoMergeOp;
        let destination = this.getVocabularyEntryId(this.destination);

        op.params = {
          "xpath": "file:content",
          "destination": destination
        };

        this.progressShow("displayProgress", "cancelButton", "doMergeButton");

        op.execute()
          .then(function(result) {
            if(result && typeof result === "object"
               && result["entity-type"]
               && result["entity-type"] === "string") {
              let jsonResult = JSON.parse(result.value);
              if(jsonResult.videoUtilsError) {
                this.progressStopOnError("displayProgress", "mergeDialog", "Cannot merge videos: " + jsonResult.videoUtilsError);
                return;
              }
            }
            this.progressStopNormal("displayProgress", "mergeDialog", destination, result);
          }.bind(this))
          .catch(function(error) {
            this.progressStopOnError("displayProgress", "mergeDialog", error);
          }.bind(this))

      }

    });
  </script>
</dom-module>
