<!--
`video-slice`
@group Nuxeo UI
@element video-slice
-->
<!--
The VideoUtilsBehavior helps centralizes the code, avoiding gaving the same code in the
different elements: dispach the destination (download, new document, refresh current),
checks the xpath (to show/hide the action), ...
-->
<link rel="import" href="video-utils-behavior.html">
<dom-module id="video-slice">
  <template>
    <style include="iron-flex iron-flex-alignment">
      *[role=widget] {
        padding: 5px;
      }

      .buttons {
      }

      paper-dialog {
        text-align:left;
      }

      paper-card {
        margin-top: 0;
        border-color: gray;
        border-style: solid;
        border-width: 1px;
        padding-top: 1em;
        padding-bottom: 1em;
      }

      paper-card ~ paper-card {
        padding-right: 2.5em;
      }

      paper-card h3 {
        text-align: center;
      }

      .card-content {
        padding-top: 0;
        padding-left: 0;
        padding-right: 0;
      }

      .progressLabel {
        padding-bottom: 0.5em;
      }

      .noTopMargin {
        margin-top: 1em;
      }

      .title {
        text-align: center;
        margin-top: 0.5em;
      }

      hr {
        margin-top: 0.5em;
      }

      h3 {
        margin-bottom: 0.5em;
      }

      paper-button {
        margin-left: 2em;
      }

    </style>

    <nuxeo-operation id="videoSliceOp" op="javascript.videoUtils_api_Slice" input="[[document.uid]]"></nuxeo-operation>
    <nuxeo-operation id="videoSliceInPartsOp" op="javascript.videoUtils_api_SliceInParts" input="[[document.uid]]"></nuxeo-operation>

    <template is="dom-if" if="[[xpathIsMainBlob(xpath)]]">
      <paper-icon-button on-tap="_togglePopup" icon="icons:content-cut"></paper-icon-button>
      <paper-tooltip>[[i18n('videoUtils.slice.tooltip')]]</paper-tooltip>
    </template>

    <!-- So far we keep it simple for v1. Let enter the start/duration totally manually
         TBD: Best -> add range selection in the video directly.
              Minimal improvment maybe: check range (max duration, make entering values easier) -->
    <paper-dialog id="sliceDialog"
                  with-backdrop
                  entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation">

      <div class="title">
        <h2>[[i18n('videoUtils.slice.label.title')]]</h2>
        <hr />
        <h3>[[document.title]]</h3>
        <div>
          [[videoInfo]]
        </div>
      </div>
      <div class="layout horizontal">
        <paper-card>
          <div class="card-content">
          <h3>Extraction</h3>
          <div class="inputs">
            <nuxeo-input label="[[i18n('videoUtils.slice.label.start')]]" value="{{start}}" placeholder="Raw seconds (230) or a formatted time: HH:MM:SS.sss"></nuxeo-input>
            <nuxeo-input label="[[i18n('videoUtils.slice.label.duration')]]" value="{{duration}}"></nuxeo-input>
          </div>
          <paper-checkbox style="margin-top:1em" checked={{useCopy}}>[[i18n('videoUtils.slice.label.copy')]]</paper-checkbox>
        </div>
        </paper-card>

        <paper-card>
          <div class="card-content">
          <h3>Slice in Parts</h3>
          <div class="inputs">
            <nuxeo-input label="Duration of Each Part" value="{{partDuration}}" placeholder=""></nuxeo-input>
          </div>
        </div>
        </paper-card>
      </div>

      <div class="inputs" style="margin-top:0">
        <nuxeo-directory-suggestion
                    role="widget"
                    id="dirSuggDestination"
                    label="[[i18n('videoUtils.label.destination')]]"
                    directory-name="videoUtils_Destination"
                    name="destination"
                    value="{{destination}}"
                    placeholder=""
                    min-chars="0"
                    resuired="true">
        </nuxeo-directory-suggestion>
      </div>

      <div class="layout horizontal center end-justified noTopMargin">
        <div id="progress" class="layout vertical center" style="display:[[displayProgress]]">
          <label class="progressLabel">[[i18n('videoUtils.label.processing')]]</label>
          <paper-progress indeterminate></paper-progress>
        </div>
        <div class="buttons">
          <paper-button id="cancelButton" dialog-dismiss>[[i18n('popupPermission.cancel')]]</paper-button>
          <paper-button id="doSliceButton" class="primary" on-tap="_doSlice" disabled>[[i18n('videoUtils.slice.label.slice')]]</paper-button>
        </div>
      </div>
    </paper-dialog>

  </template>

  <script>
    Polymer({
      is: 'video-slice',
      // VideoUtilsBehavior is used for several common/shared utilities.
      behaviors: [Nuxeo.LayoutBehavior, Nuxeo.VideoUtilsBehavior],
      properties: {
        document: {
          type: Object,
          observer: "_documentChanged"
        },

        // Passed by caller, either explicitely or because we are in the BLOB_ACTIONS slot
        xpath: String, 

        videoInfo: String,
        
        start: {
          type: String,
          value: "00:00:00",
          observer: "_dialogValueChanged"
        },

        duration: {
          type: String,
          value: "00:00:00",
          observer: "_dialogValueChanged"
        },

        partDuration: {
          type: String,
          value: "00:00:00",
          observer: "_dialogValueChanged"
        },

        useCopy: {
          type: Boolean,
          value: true,
          observer: "_dialogValueChanged"
        },

        displayProgress: {
          type: String,
          value: "none"
        },
        
        destination: {
          type: Object,
          observer: "_dialogValueChanged"
          //value is set during _resetValues()
        }
      },

      listeners: {
        'iron-overlay-opened': '_resetValues',
      },

      _documentChanged: function(newDoc, previousDoc) {
        this._resetValues();
        this.videoInfo = this.getVideoInfo(newDoc);
      },

      _timeStringLooksNotZero: function(value) {

        if(!value) {
          return false;
        }
        let times = value.split(":");
        times.reverse();
        let x = times.length, y = 0, z;
        for (let i = 0; i < x; ++i) {
            z = times[i] * Math.pow(60, i);
            y += z;
        }
        
        if(isNaN(y)) {
          return false;
        }

        return y !== 0;
      },

      _resetValues: function() {

        this.start = "00:00:00";
        this.duration = "00:00:00";
        this.partDuration = "00:00:00";
        this.useCopy = true;
        
        this.displayProgress = "none";
        this.$.cancelButton.disabled = false;

        this.destination = this.getDefaultDestination();
      },

      // poor man validation so far in this first implementation
      // Start _and_ duration can't be "zero", that's all for now
      _valuesAreOk: function() {
        return (this._timeStringLooksNotZero(this.start)
                || this._timeStringLooksNotZero(this.duration)
                || this._timeStringLooksNotZero(this.partDuration) )
               && this.destination;
      },

      _dialogValueChanged: function() {
        //Validation before allowing download. Enable/disable button
        this.$.doSliceButton.disabled = !this._valuesAreOk();
      },

      _togglePopup: function () {
        this.$.sliceDialog.toggle();
      },

      _doSlice: function() {
        let op;
        let destination = this.getVocabularyEntryId(this.destination);

        if(this._timeStringLooksNotZero(this.partDuration)) {
          op = this.$.videoSliceInPartsOp;
          op.params = {
            "partDuration": this.partDuration,
            "xpath": "file:content",
            "destination": destination
          };
        } else {
          op = this.$.videoSliceOp;
          op.params = {
            "startAt": this.start,
            "duration": this.duration,
            "encode": this.encode,
            "xpath": "file:content",
            "destination": destination
          };
        }

        this.progressShow("displayProgress", "cancelButton", "doSliceButton");

        op.execute()
          .then(function(result) {
            this.progressStopNormal("displayProgress", "sliceDialog", destination, result);
          }.bind(this))
          .catch(function(error) {
            this.progressStopOnError("displayProgress", "sliceDialog", error);
          }.bind(this))

      }

    });
  </script>
</dom-module>
