<!--
`video-watermark`
@group Nuxeo UI
@element video-ondemand-rendition
-->
<!--
The VideoUtilsBehavior helps centralizes the code, avoiding gaving the same code in the
different elements: dispach the destination (download, new document, refresh current),
checks the xpath (to show/hide the action), ...
-->
<link rel="import" href="video-utils-behavior.html">
<dom-module id="video-watermark">
  <template>
    <style include="iron-flex iron-flex-alignment">

      .buttons {
        background-color: white;
      }

      nuxeo-dialog {
        text-align:left;
      }
      
      .input {
        /*padding-bottom: 1em;*/
        display: block;
      }

      .xyPosition {
        margin-left: 4em;
      }

      .progressLabel {
        padding-bottom: 0.5em;
      }

      .noTopMargin {
        margin-top: 0;
      }

      .title {
        text-align: center;
        margin-top: 0.5em;
      }

      hr {
        margin-top: 0.5em;
      }

      h3 {
        margin-bottom: 0.5em;
      }

      paper-button {
        margin-left: 2em;
      }
    </style>

    <nuxeo-operation id="videoWatermarkOp" op="javascript.videoUtils_api_Watermark" input="[[document.uid]]"></nuxeo-operation>

    <template is="dom-if" if="[[xpathIsMainBlob(xpath)]]">
      <paper-icon-button on-tap="_togglePopup" icon="av:branding-watermark"></paper-icon-button>
      <paper-tooltip>[[i18n('videoUtils.watermark.tooltip')]]</paper-tooltip>
    </template>

    <nuxeo-dialog id="watermarkDialog"
                  reparent
                  with-backdrop
                  no-auto-focus
                  iron-overlay-opened="_resetValues()">
      <div class="title">
        <h2>[[i18n('videoUtils.watermark.label.title')]]</h2>
        <hr />
        <h3>[[document.title]]</h3>
        <div>
          [[videoInfo]]
        </div>
      </div>

      <div class="input">
        <nuxeo-document-suggestion
                    role="widget"
                    id="docSuggWatermark"
                    label="[[i18n('videoUtils.watermark.label.watermarkImage')]]"
                    name="watermarkDocId"
                    value="{{watermarkDocId}}"
                    page-provider="VideoUtils_Watermark_PageProvider"
                    placeholder=""
                    min-chars="0"
                    result-formatter="[[watermarkResultFormatter]]"
                    required="true">
        </nuxeo-document-suggestion>
      </div>

      <div class="input">
          <nuxeo-directory-suggestion
                    id="dirSuggPosition"
                    label="[[i18n('videoUtils.watermark.label.position')]]"
                    directory-name="videoUtils_WatermarkPosition"
                    name="position"
                    value="{{position}}"
                    placeholder=""
                    min-chars="0"
                    required="true">
          </nuxeo-directory-suggestion>

          <div class="layout horizontal xyPosition"  style="display:[[xyPositionDisplayMode]]">
            <nuxeo-input type="number" min="0" label="[[i18n('videoUtils.watermark.label.positionX')]]" value="{{x}}" style="margin-left: 25px;width: 100px"></nuxeo-input>
            <nuxeo-input type="number" min="0" label="[[i18n('videoUtils.watermark.label.positionY')]]" value="{{y}}" style="margin-left: 25px;width: 100px"></nuxeo-input>
          </div>
      </div>

      <div class="input">
        <nuxeo-directory-suggestion
                  role="widget"
                  id="dirSuggDestination"
                  label="[[i18n('videoUtils.label.destination')]]"
                  directory-name="videoUtils_Destination"
                  name="destination"
                  value="{{destination}}"
                  placeholder=""
                  min-chars="0"
                  required="true">
        </nuxeo-directory-suggestion>
      </div>

      <div class="layout horizontal center end-justified noTopMargin">
        <div id="progress" class="layout vertical center" style="display:[[displayProgress]]">
          <label class="progressLabel">[[i18n('videoUtils.label.processing')]]</label>
          <paper-progress indeterminate></paper-progress>
        </div>
        <div class="buttons">
          <paper-button id="cancelButton" dialog-dismiss>[[i18n('popupPermission.cancel')]]</paper-button>
          <paper-button id="doWatermarkButton" class="primary" on-tap="_doWatermark" disabled>[[i18n('videoUtils.label.OK')]]</paper-button>
        </div>
      </div>

    </nuxeo-dialog>

  </template>

  <script>
    Polymer({
      is: 'video-watermark',
      // Select2Behavior is required to use escapeHTML(),
      // VideoUtilsBehavior is used for several common/shared utilities.
      behaviors: [Nuxeo.LayoutBehavior, Nuxeo.Select2Behavior, Nuxeo.VideoUtilsBehavior],
      properties: {
        document: {
          type: Object,
          observer: "_documentChanged"
        },

        // Passed by caller, either explicitely or because we are in the BLOB_ACTIONS slot
        xpath: String, 

        videoInfo: String,

        watermarkDocId: String,
        
        x: {
          type: Number,
          value: 0,
          observer: "_dialogValueChanged"
        },
        
        y: {
          type: Number,
          value: 0,
          observer: "_dialogValueChanged"
        },

        maxWidth: {
          y: Number,
          value: 0,
          observer: "_dialogValueChanged"
        },
        
        destination: {
          type: Object,
          observer: "_dialogValueChanged"
          //value is set during _resetValues()
        },

        position: {
          type: String,
          observer: "_positionChanged"
        },

        xyPositionDisplayMode: {
          type: String,
          value: "none"
        },

        /** 
         * Formatter for a selected entry. 
        */ 
        watermarkResultFormatter: { 
          type: Function, 
          value: function() { 
            return this._watermarkResultFormatter.bind(this); 
          }
        },

        displayProgress: {
          type: String,
          value: "none"
        }

      },

      listeners: {
        'iron-overlay-opened': '_resetValues',
      },

      _documentChanged: function(newDoc, previousDoc) {
        this._resetValues();
        this.videoInfo = this.getVideoInfo(newDoc);
      },

      _resetValues: function() {
        this.x = 0;
        this.y = 0;
        this.watermarkDoc = null;

        this.displayProgress = "none";
        this.$.cancelButton.disabled = false;

        this.position = null;
        this.destination = this.getDefaultDestination();

      },

      _valuesAreOk: function() {
        let ok = false;
        if( this.watermarkDocId && this.watermarkDocId !== "" && this.destination && this.destination !== "" && this.position && this.position !== "") {
          ok = true;
        }

        return ok;
      },

      _dialogValueChanged: function() {
        //Validation before allowing download. Enable/disable button
        this.$.doWatermarkButton.disabled = !this._valuesAreOk();
      },

      _positionChanged: function () {
        this._dialogValueChanged();

        if(!this.position || this.position !== "Custom") {
          this.xyPositionDisplayMode = "none";
        } else {
          this.xyPositionDisplayMode = "flex";
        }

      },

      _togglePopup: function () {
        this.$.watermarkDialog.toggle();
      },

      // No need for a custom Autmation Chain, we can directly call the operation
      // and download the resulting blob
      _doWatermark: function() {
        let op = this.$.videoWatermarkOp;
        let destination = this.getVocabularyEntryId(this.destination);
        op.params = {
          "position": this.position,
          "posX": this.x,
          "posY": this.y,
          "watermarkDocRef": this.watermarkDocId,
          "destination": destination
        };

        this.progressShow("displayProgress", "cancelButton", "doWatermarkButton");

        op.execute()
          .then(function(result) {
            this.progressStopNormal("displayProgress", "watermarkDialog", destination, result);
          }.bind(this))
          .catch(function(error) {
            this.progressStopOnError("displayProgress", "watermarkDialog", error);
          }.bind(this))

      },

      _getThumbnailUrl: function(doc) { 
        return "/nuxeo/api/v1/id/" + doc.uid + "/@rendition/thumbnail"; 
      }, 
      
      _watermarkResultFormatter: function(doc) {

        if (!doc.properties) { 
          return "Bad result format"; 
        }

        let pictInfo = doc.properties["picture:info"]; 

        let markup = "";

        markup += "<table width='100%'><tbody>"; 
        // Title 
        markup += "<tr>"; 
          markup += "<td width='100px' style='text-align: center'>"; 
            markup += "<img src='" + this._getThumbnailUrl(doc) + "' style='max-width: 100px; max-height=25px;' >"; 
          markup += "</td>"; 
          markup += "<td>"; 
            markup += "<div style='margin-left:15px'><span style='font-weight: bold;'>" 
              //markup += this.$.escapeHTML(doc.title) +"</span>"; 
              markup += doc.title +"</span>"; 
              markup += "<br />" + pictInfo.width + " x " + pictInfo.height; 
            markup += "</div>"; 
          markup += "</td>"; 
          markup += "</tr>" 
        markup += "</tbody></table>";

        return markup; 
      }

    });
  </script>
</dom-module>
